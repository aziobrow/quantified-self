<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
</head>
<body>

  <label>Filter by Name</label></br>
  <input type='text' id='search-term'>

  <table id='food-table'>
    <tr>
      <th>Name</th>
      <th>Calories</th>
      <th></th>
    </tr>
  </table>

  <form id='new-food-form'>
    Food Name:<br>
    <input type="text" name="new-food-name" id="new-food-name" required
      oninvalid="this.setCustomValidity('Please enter a food name.')"
      oninput="setCustomValidity('')"/><br>
    Calorie Count:<br>
    <input type="text" name="new-food-calories" id="new-food-calorie-count" required
      oninvalid="this.setCustomValidity('Please enter calorie amount.')"
      oninput="setCustomValidity('')"/><br>
    <button id="new-food-button">Add Food</button>
  </form>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="main.bundle.js"></script>
</body>
</html>
