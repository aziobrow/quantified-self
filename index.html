<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Diary</title>
</head>
<body>

  <p>Breakfast</p>
  <table class="meals" id="Breakfast">
    <thead class="header">
      <tr>
        <th>Name</th>
        <th>Calories</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr class="totals">
        <td>Total Calories:</td>
        <td class="total-calories"></td>
        <td></td>
      </tr>
      <tr class="remaining">
        <td>Remaining Calories:</td>
        <td class="remaining-calories"></td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <p>Lunch</p>
  <table  class="meals" id="Lunch">
    <thead class="header">
      <tr>
        <th>Name</th>
        <th>Calories</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr class="totals">
        <td>Total Calories:</td>
        <td class="total-calories"></td>
        <td></td>
      </tr>
      <tr class="remaining">
        <td>Remaining Calories:</td>
        <td class="remaining-calories"></td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <p>Dinner</p>
  <table class="meals" id="Dinner">
    <thead>
      <tr class="header">
        <th>Name</th>
        <th>Calories</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr class="totals">
        <td>Total Calories:</td>
        <td class="total-calories"></td>
        <td></td>
      </tr>
      <tr class="remaining">
        <td>Remaining Calories:</td>
        <td class="remaining-calories"></td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <p>Snacks</p>
  <table  class="meals" id="Snack">
    <thead class="header">
      <tr>
        <th>Name</th>
        <th>Calories</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr class="totals">
        <td>Total Calories:</td>
        <td class="total-calories"></td>
        <td></td>
      </tr>
      <tr class="remaining">
        <td>Remaining Calories:</td>
        <td class="remaining-calories"></td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <p>Totals</p>
  <table  id="calorie-summary">
    <tbody>
      <tr class='goal-summary'>
        <th>Goal Calories</th>
        <td id='goal-calories-total'>2000</td>
      </tr>
      <tr class='total-summary'>
        <th>Total Calories</th>
        <td id='total-calories-total'></td>
      </tr>
      <tr class='remaining-summary'>
        <th>Remaining Calories</th>
        <td id='remaining-calories-total'></td>
      </tr>
    </tbody>
  </table>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="main.bundle.js"></script>
</body>
</html>
