<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Diary</title>
</head>
<body>

  <p>Breakfast</p>
  <table class="meals" id="breakfast-foods">
    <thead class="header">
      <tr>
        <th>Name</th>
        <th>Calories</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr class="totals">
        <td>Total Calories:</td>
        <td id="breakfast-totals"></td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <p>Lunch</p>
  <table  class="meals" id="lunch-foods">
    <thead class="header">
      <tr>
        <th>Name</th>
        <th>Calories</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr class="totals">
        <td>Total Calories:</td>
        <td id="lunch-totals"></td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <p>Dinner</p>
  <table class="meals" id="dinner-foods">
    <thead>
      <tr class="header">
        <th>Name</th>
        <th>Calories</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr class="totals">
        <td>Total Calories:</td>
        <td id="dinner-totals"></td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <p>Snacks</p>
  <table  class="meals" id="snack-foods">
    <thead class="header">
      <tr>
        <th>Name</th>
        <th>Calories</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr class="totals">
        <td>Total Calories:</td>
        <td id="snack-totals"></td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <script src="main.bundle.js"></script>
</body>
</html>
